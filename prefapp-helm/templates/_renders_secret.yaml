{{- define "ph.secret.render" -}}

{{- $ctx := . }}

kind: Secret
apiVersion: v1

{{ include "ph.meta.render" . }}

type: {{ default "Opaque" .type }}

data:{{-  range $k, $v := .data }}
  {{- $_ := printf "Secret (%s) key %s lacks value"  $ctx.name $k }}
  {{ $k }}: {{ required $_ $v | b64enc}}
  {{- end }}

{{- end -}}
