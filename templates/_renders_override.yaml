{{- define "ph.override" -}}
{{ $datablock := first . -}}
{{ $ctx := last . -}}
{{ $super := include "ph.override.get_super" $datablock -}}

{{- if regexMatch "@" $super }}
{{ $b := include $datablock $ctx | fromYaml -}}
{{ $a := include "ph.override" (list $super $ctx) | fromYaml }}
{{ $c := mustMerge $a $b }}
{{ include "ph.augmenters.final" $c }}
{{ include "ph.augmenters.traits" (list $datablock $c $ctx ) }}
{{$c | toYaml }}
{{- else -}}
{{ $a := include $datablock $ctx | fromYaml -}}
{{ $b := include $super $ctx | fromYaml -}}
{{ $c := mustMerge $a $b }}
{{ include "ph.augmenters.final" $c }}
{{ include "ph.augmenters.traits" (list $datablock $c $ctx ) }}
{{$c | toYaml }}
{{- end }}

{{- end -}}

{{- define "ph.override.get_super" -}}
{{ $name := . -}}
{{ $tr := splitList "." $name -}}
{{ initial $tr | join "." }}
{{- end -}}


{{- define "ph.augmenters.final" -}}

{{ $obj := . }}

{{ if kindIs "map" $obj }}

  {{ range $k, $v := $obj }}
  
    {{ if regexMatch ".final" $k }}
  
      {{ $name := splitList ".final" $k | join "" }}
  
      {{ $_ := unset $obj $k }}
      {{ $_ := set $obj $name $v }}
  
    {{ end }}
  
    {{ include "ph.augmenters.final" $v }}
  
  {{ end }}

{{ end }}

{{- end -}}

{{- define "ph.augmenters.traits" -}}

{{ $datablock := first . -}}
{{ $obj := first (slice . 1) }}
{{ $ctx := last . -}}

{{ $traits := include "ph.augmenters.traits_get" $datablock }}
{{ if ne $traits ""}}
{{ range $trait := splitList "," $traits }}
{{ $obj := mustMerge $obj (include $trait $ctx  | fromYaml ) }}
{{ end }}
{{ end }}

{{- end -}}

{{- define "ph.augmenters.traits_get" -}}
{{ $datablock := . -}}
{{- if regexMatch "#" $datablock -}}
{{- $trs := regexReplaceAll ".+#" $datablock "" -}}
{{ printf "%s" $trs }}
{{- else -}}
{{ print "" }}
{{- end -}}
{{- end -}}
